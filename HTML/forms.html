<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign up Page</title>
  </head>
  <body>
    <h1> Course Sign Up Page </h1>
    <p> Please Note: First Name, Last Name, Password, and Email are required </p>
    <form action="basics.html" method="get">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" placeholder="First Name" required>
      <label for="sname">Last Name:</label>
      <input type="text" name="sname" placeholder="Last Name" required>
      <p></p>
      <label for=email>Email:</label>
      <input type="email" name="email" placeholder="abc@gmail.com" required>
      <label for="password">Password:</label>
      <input type="password" name="password" required>
      <p>Are you over the age of 18?</p>
      <label for="age">Yes:</label>
      <input type="radio" name="age">
      <label for="age">No:</label>
      <input type="radio" name="age">
      <br>
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="Payment method">
      <option>PayPal</option>
      <option>Credit Card</option></select>
      <br>
      <br>
      <input type="submit" name="" value="Submit Feedback">
      </form>
  </body>
</html>
