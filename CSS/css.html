<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Applying Styles</title>
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>
    <p id="first">Thanks so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
      <li class="id1">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>
    <textarea name="name" rows="20" cols="90"></textarea>
    <h2>Please log in to save your blog post</h2>
    <form class="login">
      <label for="mail">Email:</label>
      <input type="email" name="mailid" placeholder="abc@gmail.com">
      <label for="password">Password:</label>
      <input type="password" name="key">
      <input type="submit" name="Login" value="Log In">
      <div class="end">
        <p>Questions or Comments? Send us feedback here:</p>

        <textarea name="name" rows="8" cols="80"></textarea>

      </div>
    </form>

  </body>
</html>
